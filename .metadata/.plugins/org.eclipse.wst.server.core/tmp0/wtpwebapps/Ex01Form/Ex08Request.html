<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="Ex08Request">
		<h3>직업</h3>
		<select name="job">   <!-- 하나만 선택하고 싶어서 셀렉트에만 name 설정 -->
			<option value="student">학생</option>
			<option value="teacher">선생님</option>
			<option value="developer">개발자</option>
		</select>
		
		<h3>성별</h3>
		<!-- 라디오 타입은 둘 중 하나만 선택하고 싶으니까 name을 공통적이게 적기 -->
		<input type="radio" name="gender" value="man">남자  <!-- 내가 뭘 선택했는지 알아야하니까 value는 필수 -->  
		<input type="radio" name="gender" value="woman">여자
		
		<h3>취미</h3>
		<!-- 체크박스는 라디오랑은 다르게 복수 선택 가능, 서버쪽에서는 getParameterValues로 반환 -->
		<input type="checkbox" name="hobby" value="soccer">축구
		<input type="checkbox" name="hobby" value="baseball">야구
		<input type="checkbox" name="hobby" value="basketball">농구
	
		<br>
		<input type="submit">
	
	</form>
</body>
</html>
